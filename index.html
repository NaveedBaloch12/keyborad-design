<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <div id="keyborad__show">KeyBoard <span id="arrow" ></span></div>
    <section id="Keyboard" class="Keyboard">
        <section class="section_F_AZ">
            <div class="rows row__1">
                <div class="row__1--sections btn esc_btn">ESC</div>
                <div class="row__1--sections">
                    <div class="btn F1__btn">F1</div>
                    <div class="btn F2__btn">F2</div>
                    <div class="btn F3__btn">F3</div>
                    <div class="btn F4__btn">F4</div>
                </div>
                <div class="row__1--sections">
                    <div class="btn F5__btn">F5</div>
                    <div class="btn F6__btn">F6</div>
                    <div class="btn F7__btn">F7</div>
                    <div class="btn F8__btn">F8</div>
                </div>
                <div class="row__1--sections">
                    <div class="btn F9__btn">F9</div>
                    <div class="btn F10__btn">F10</div>
                    <div class="btn F11__btn">F11</div>
                    <div class="btn F12__btn">F12 </div>
                </div>
            </div>
            <div class="rows row__2">
                <div class="btn tick__btn">` ~ </div>
                <div class="btn n1__btn">1</div>
                <div class="btn n2__btn">2</div>
                <div class="btn n3__btn">3</div>
                <div class="btn n4__btn">4</div>
                <div class="btn n5__btn">5</div>
                <div class="btn n6__btn">6</div>
                <div class="btn n7__btn">7</div>
                <div class="btn n8__btn">8</div>
                <div class="btn n9__btn">9</div>
                <div class="btn n0__btn">0</div>
                <div class="btn sub__btn">- _</div>
                <div class="btn equ__btn">= +</div>
                <div class="btn back__btn"> ← </div>
            </div>
            <div class="rows row__3">
                <div class="btn tab__btn">tab</div>
                <div class="btn q__btn">q</div>
                <div class="btn w__btn">w</div>
                <div class="btn e__btn">e</div>
                <div class="btn r__btn">r</div>
                <div class="btn t__btn">t</div>
                <div class="btn y__btn">y</div>
                <div class="btn u__btn">u</div>
                <div class="btn i__btn">i</div>
                <div class="btn o__btn">o</div>
                <div class="btn o__btn">p</div>
                <div class="btn p__btn">[ { </div>
                <div class="btn Open__brass__btn">] }</div>
                <div class="btn bac__slash__btn">\ | </div>
            </div>
            <div class="rows row__4">
                <div class="btn caps__btn">Caps</div>
                <div class="btn a__btn">a</div>
                <div class="btn s__btn">s</div>
                <div class="btn d__btn">d</div>
                <div class="btn f__btn">f</div>
                <div class="btn g__btn">g</div>
                <div class="btn h__btn">h</div>
                <div class="btn j__btn">j</div>
                <div class="btn k__btn">k</div>
                <div class="btn l__btn">l</div>
                <div class="btn colon__semi__btn">; :</div>
                <div class="btn inverted__btn">' "</div>
                <div class="btn enter__btn">↲</div>
            </div>
            <div class="rows row__5">
                <div class="btn shift__btn"> ⇑ </div>
                <div class="btn z__btn">z</div>
                <div class="btn x__btn">x</div>
                <div class="btn c__btn">c</div>
                <div class="btn v__btn">v</div>
                <div class="btn b__btn">b</div>
                <div class="btn n__btn">n</div>
                <div class="btn m__btn">m</div>
                <div class="btn coma__btn">, <</div>
                <div class="btn dot__btn">. ></div>
                <div class="btn colon__semi__btn">/ ?</div>
                <div class="btn shift__btn"> ⇑</div>
            </div>
            <div class="rows row__6">
                <div class="btn ctrl__btn">ctrl</div>
                <div class="btn ctrl__btn">win</div>
                <div class="btn alt__btn">alt</div>
                <div class="btn space__btn">______</div>
                <div class="btn alt__btn">alt</div>
                <div class="btn ctrl__btn">ctrl</div>
            </div>

        </section>
        <section class="section_P_arrow"></section>
        <section class="section_num"></section>
    </section>
</body>

</html>
